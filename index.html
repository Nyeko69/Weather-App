<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <button class="convert" title="convert"> <img src="images/convert.png" height="55"></button>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="images/search.png" height="25"></button>
        </div>
        
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="images/sunny.png" class="weather-icon">
            
            <div class="tem">
                <h1 class="temp"> 0°C </h1>
            </div>

            <h2 class="city"> Welcome </h2>

            <div class="details">
                <div class="col">
                    <img src="images/wind.png" alt="" height="60" width="60">
                    <div>
                        <p class="wind"> 0 km/h </p>
                        <p> Wind Speed</p>
                    </div>
                </div>

                <div class="col1">
                    <img src="images/thermo.png" alt="" height="80" width="80">
                    <div>
                        <p class="min">Min: 0°C </p>
                        <p class="max">Max: 0°C </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
